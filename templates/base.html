<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามคำสัญญานักการเมือง</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {% if user %}
    <div class="navbar">
        <div>
            <a href="/promises">คำสัญญาทั้งหมด</a>
            <a href="/politicians">นักการเมือง</a>
        </div>
        <div class="user-info">
            เข้าสู่ระบบเป็น: {{ user.username }} ({{ user.role }}) |
            <a href="/logout">ออกจากระบบ</a>
        </div>
    </div>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
